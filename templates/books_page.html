{% extends "base.html" %}

{% block content %}


<br>
<h2>
    <center>Фильмы</center>
</h2>
<br><br>
<div class="d-flex flex-row">

    {% for item in books %}
    <div class="p-2">
        <div class="card" style="width: 200px; height: 500px">
            <img class="card-img-top" style="height: 317px" src="static/img/{{item[5]}}" alt="Обложка книги">
            <div class="card-body">
                <h5 class="card-title">
                    <center><a href="/book/{{item[0]}}" style="color: #000000">{{item[1]}}</a></center>
                </h5>
                <p class="card-text">
                <div style="color: #000000">
                    <center>{{item[2]}}</center>
                </div>
                </p>
            </div>
        </div>
    </div>
    {% if item[0] % 5 == 0 %}
</div>
<div class="d-flex flex-row">

    {% endif %}
    {% endfor %}

</div><br><br>

{% endblock %}
